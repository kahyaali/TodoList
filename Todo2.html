<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>To-Do List</title>
   <link rel="stylesheet" href="ToDo2.css">
</head>

<body>
    <!-- Toasts Alert Başlangıç -->

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">

            <div class="toast-header fs-5">
                <strong class="me-auto" id="toastTitle"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>

            <div id="tost-Bg">
                <div class="toast-body fs-6 text-light" id="toastMessage">
                    
                </div>
            </div>

        </div>
    </div>

    <!-- Toasts Alert Bitiş -->


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-10">
                <div class="card mt-5 mb-5">

                    <div class="card-header mb-2">
                        <h1 class="head">
                            Yapılacaklar Listesi
                        </h1>
                    </div>

                    <div class="card-body">

                        <div class="input-group input-group  mb-3">
                            <form class="input-forms d-flex">
                                <input id="addText" class="form-control" type="text"
                                    placeholder="bugün ne yapacaksın?">
                            </form>
                            <input id="addBtn" class="btn" type="button" value="Ekle">
                        </div>

                        <ul id='myList' class="list-group-flush mt-3">
                            <li class="list-group-item">3 litre su iç</li>
                            <li class="list-group-item">ödevleri yap</li>
                            <li class="list-group-item">en az 3 saat kodlama yap</li>
                            <li class="list-group-item">yemek yap</li>
                            <li class="list-group-item">50 sayfa kitap oku</li>
                        </ul>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="ToDo2.js"></script>
    <script src="./bootstrap-5.2.2-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
